<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Management System</title>
  <style>
    :root {
      --bg: #f4f6f9;
      --card: #ffffff;
      --text: #2d3748;
      --muted: #718096;
      --primary: #319795;
      --primary-600: #2c7a7b;
      --danger: #ef4444;
      --success: #059669;
      --border: #e2e8f0;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --radius: 12px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.8rem;
    }
    .sub {
      color: var(--muted);
      margin-bottom: 20px;
    }

    /* Form */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 0.9rem;
      color: var(--muted);
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #fff;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }
    .actions {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.2s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover { background: var(--primary-600); }
    .btn-secondary {
      background: #f3f4f6;
      color: var(--text);
    }

    /* Toolbar */
    .toolbar {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .search {
      flex: 1 1 280px;
    }

    /* Table */
    .table-wrap {
      margin-top: 16px;
      overflow: auto;
      border: 1px solid var(--border);
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 640px;
    }
    thead th {
      text-align: left;
      padding: 12px;
      font-size: 0.9rem;
      color: var(--muted);
      background: #f9fafb;
      border-bottom: 1px solid var(--border);
    }
    tbody td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }
    .empty {
      text-align: center;
      padding: 24px;
      color: var(--muted);
    }
    .tag {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      background: #eef2ff;
      color: var(--primary);
      font-size: 0.8rem;
    }

    .row-actions {
      display: flex;
      gap: 8px;
    }
    .btn-edit {
      background: #e0f2fe;
      color: #0369a1;
    }
    .btn-delete {
      background: #fee2e2;
      color: #b91c1c;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(17, 24, 39, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 1000;
    }
    .modal {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .modal-title { font-size: 1.2rem; }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
      .actions { justify-content: flex-start; }
      table { min-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Contact Management</h1>
      <p class="sub">Add, search, edit, and delete contacts. Your data is saved in your browser.</p>

      <!-- Add Contact Form -->
      <form id="add-form" novalidate>
        <div class="grid">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="e.g., Ada Lovelace" required />
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="e.g., +234 801 234 5678" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="e.g., ada@example.com" required />
          </div>
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary">Add Contact</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </form>

      <!-- Toolbar -->
      <div class="toolbar">
        <input id="search" class="search" type="text" placeholder="Search by name, phone, or email..." />
        <button id="clearAll" class="btn btn-secondary">Clear all</button>
      </div>

      <!-- Table -->
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th style="width:140px;">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr class="empty"><td colspan="4">No contacts yet. Add your first one above.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Edit contact</div>
        <button id="closeModal" class="btn btn-secondary" aria-label="Close">Close</button>
      </div>
      <form id="edit-form" novalidate>
        <div class="field">
          <label for="edit-name">Name</label>
          <input id="edit-name" type="text" required />
        </div>
        <div class="field">
          <label for="edit-phone">Phone</label>
          <input id="edit-phone" type="tel" required />
        </div>
        <div class="field">
          <label for="edit-email">Email</label>
          <input id="edit-email" type="email" required />
        </div>
        <div class="modal-actions">
          <button type="button" id="deleteFromModal" class="btn btn-delete">Delete</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Utilities
    const lsKey = 'contacts';
    const getContacts = () => JSON.parse(localStorage.getItem(lsKey) || '[]');
    const setContacts = (list) => localStorage.setItem(lsKey, JSON.stringify(list));

    // Elements
    const addForm = document.getElementById('add-form');
    const tbody = document.getElementById('tbody');
    const searchInput = document.getElementById('search');
    const clearAllBtn = document.getElementById('clearAll');

    // Modal elements
    const modalBackdrop = document.getElementById('modalBackdrop');
    const closeModalBtn = document.getElementById('closeModal');
    const editForm = document.getElementById('edit-form');
    const editName = document.getElementById('edit-name');
    const editPhone = document.getElementById('edit-phone');
    const editEmail = document.getElementById('edit-email');
    const deleteFromModalBtn = document.getElementById('deleteFromModal');

    let state = {
      contacts: getContacts(),
      filter: '',
      editingId: null
    };

    // Validation
    function validateContact({ name, phone, email }) {
      const errors = [];

      if (!name || name.trim().length < 2) {
        errors.push('Name must be at least 2 characters.');
      }

      // Basic phone: digits, spaces, +, -, parentheses
      const phoneClean = phone.trim();
      const phoneOk = /^[+()\- 0-9]{7,}$/.test(phoneClean);
      if (!phoneOk) {
        errors.push('Phone must contain at least 7 characters and only digits, spaces, +, -, ().');
      }

      // Basic email pattern
      const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.trim());
      if (!emailOk) {
        errors.push('Email must be a valid format (e.g., name@example.com).');
      }

      return errors;
    }

    // Render
    function render() {
      const query = state.filter.toLowerCase();
      const rows = state.contacts
        .filter(c =>
          !query ||
          c.name.toLowerCase().includes(query) ||
          c.phone.toLowerCase().includes(query) ||
          c.email.toLowerCase().includes(query)
        )
        .map(c => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${escapeHtml(c.name)}</td>
            <td>${escapeHtml(c.phone)}</td>
            <td>${escapeHtml(c.email)}</td>
            <td>
              <div class="row-actions">
                <button class="btn btn-edit" data-id="${c.id}">Edit</button>
                <button class="btn btn-delete" data-id="${c.id}">Delete</button>
              </div>
            </td>
          `;
          return tr;
        });

      tbody.innerHTML = '';
      if (rows.length === 0) {
        const tr = document.createElement('tr');
        tr.className = 'empty';
        tr.innerHTML = `<td colspan="4">No contacts found.</td>`;
        tbody.appendChild(tr);
      } else {
        rows.forEach(r => tbody.appendChild(r));
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    // Add contact
    addForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const form = new FormData(addForm);
      const contact = {
        id: crypto.randomUUID(),
        name: String(form.get('name') || '').trim(),
        phone: String(form.get('phone') || '').trim(),
        email: String(form.get('email') || '').trim(),
      };

      const errors = validateContact(contact);
      if (errors.length) {
        alert(errors.join('\n'));
        return;
      }

      state.contacts.push(contact);
      setContacts(state.contacts);
      addForm.reset();
      render();
    });

    // Table actions: edit & delete
    tbody.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const id = btn.getAttribute('data-id');
      if (!id) return;

      if (btn.classList.contains('btn-edit')) {
        openEditModal(id);
      } else if (btn.classList.contains('btn-delete')) {
        deleteContact(id);
      }
    });

    function deleteContact(id) {
      const contact = state.contacts.find(c => c.id === id);
      const ok = confirm(`Delete contact "${contact?.name || ''}"?`);
      if (!ok) return;
      state.contacts = state.contacts.filter(c => c.id !== id);
      setContacts(state.contacts);
      render();
    }

    // Search
    searchInput.addEventListener('input', (e) => {
      state.filter = e.target.value || '';
      render();
    });

    // Clear all
    clearAllBtn.addEventListener('click', () => {
      if (state.contacts.length === 0) return;
      const ok = confirm('Clear all contacts? This cannot be undone.');
      if (!ok) return;
      state.contacts = [];
      setContacts(state.contacts);
      render();
    });

    // Edit modal
    function openEditModal(id) {
      const contact = state.contacts.find(c => c.id === id);
      if (!contact) return;
      state.editingId = id;
      editName.value = contact.name;
      editPhone.value = contact.phone;
      editEmail.value = contact.email;
      modalBackdrop.style.display = 'flex';
      modalBackdrop.setAttribute('aria-hidden', 'false');
      editName.focus();
    }

    function closeModal() {
      modalBackdrop.style.display = 'none';
      modalBackdrop.setAttribute('aria-hidden', 'true');
      state.editingId = null;
      editForm.reset();
    }

    closeModalBtn.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', (e) => {
      if (e.target === modalBackdrop) closeModal();
    });

    editForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const updated = {
        id: state.editingId,
        name: editName.value.trim(),
        phone: editPhone.value.trim(),
        email: editEmail.value.trim(),
      };

      const errors = validateContact(updated);
      if (errors.length) {
        alert(errors.join('\n'));
        return;
      }

      state.contacts = state.contacts.map(c => c.id === state.editingId ? updated : c);
      setContacts(state.contacts);
      closeModal();
      render();
    });

    deleteFromModalBtn.addEventListener('click', () => {
      if (!state.editingId) return;
      deleteContact(state.editingId);
      closeModal();
    });

    // Initial render
    render();
  </script>
</body>
</html>
